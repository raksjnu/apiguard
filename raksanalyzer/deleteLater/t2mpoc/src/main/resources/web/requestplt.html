 <title>T2M PLT</title>

<body>
<div class="container">
<div class="header">
<p>T2M PLT</p>
<br/>
</div>
<h4 class="mqheader">Please provide API details</h4>
<form action="/requestplt" enctype="multipart/form-data" method="POST">
<table align="center" class="mqtable">
  
  <tr><td><input type="text" name="apiname" class="mqinputs" placeholder="Service Name" required></td></tr>
  <tr><td><input type="text" name="developer" class="mqinputs" placeholder="Developer"></td></tr>
  <tr><td><input type="text" name="repo" class="mqinputs" value="EAPI02"></td></tr>
    <tr><td><p class="custom-select mqinputs">
      <select class="mqinputs" name="codecheckstatus" required>
        <option value="Code Check Tool Status">Code Check Tool Status</option>
        <option value="Pass">Pass</option>
        <option value="Fail">Fail</option>
      </select></p></td>
    </tr>
    <tr><td><p class="custom-select mqinputs">
      <select class="mqinputs" name="configcheckstatus" required>
        <option value="Config Check Tool Status">Config Check Tool Status</option>
        <option value="Pass">Pass</option>
        <option value="Fail">Fail</option>
      </select></p></td>
    </tr>
    <tr><td><p class="custom-select mqinputs">
      <select class="mqinputs" name="configcreatorstatus" required>
        <option value="Config Creator Tool Status">Config Creator Tool Status</option>
        <option value="Pass">Pass</option>
        <option value="Fail">Fail</option>
      </select></p></td>
    </tr>
    <tr><td><p class="custom-select mqinputs">
      <select class="mqinputs" name="responsecomparisonstatus" required>
        <option value="Response Comparison Tool Status">Response Comparison Tool Status</option>
        <option value="Pass">Pass</option>
        <option value="Fail">Fail</option>
      </select></p></td>
    </tr>
    <tr><td><p class="custom-select mqinputs">
      <select class="mqinputs" name="apiprepstatus" required>
        <option value="API Status in PREP" >API Status in PREP</option>
        <option value="RUNNING">RUNNING</option>
        <option value="NOT RUNNING">NOT RUNNING</option>
      </select></p></td>
    </tr>
    <tr><td><p class="custom-select mqinputs">
      <select class="mqinputs" name="soapuistatus" required>
        <option value="SOAP UI/Postman collection">SOAP UI/Postman collection</option>
        <option value="Upload in Git">Upload in Git</option>
        <option value="Not Uploaded in Git">Not Uploaded in Git</option>
      </select></p></td>
    </tr>
    <tr><td><p class="custom-select mqinputs">
      <select class="mqinputs" name="endpointstatus" required>
        <option value="Tibco and Mule endpoints in SOAP UI/Postman collection">Tibco and Mule endpoints in SOAP UI/Postman collection</option>
        <option value="Endpoints are added">Endpoints are added</option>
        <option value="Endpoints are not added">Endpoints are not added</option>
      </select></p></td>
    </tr>
    <tr><td><p class="custom-select mqinputs">
      <select class="mqinputs" name="pltcontractstatus" required>
        <option value="PLT Contract is added and is working in PREP">PLT Contract is added and is working in PREP</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select></p></td>
    </tr>
    <tr><td><p class="custom-select mqinputs">
      <select class="mqinputs" name="soapuivalidationstatus" required>
        <option value="Responses validated in SOAP UI">Responses validated in SOAP UI</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select></p></td>
    </tr>
    <tr><td><p class="custom-select mqinputs">
      <select class="mqinputs" name="ratelimitstatus" required>
        <option value="Rate limit is updated as per DEV tracker">Rate limit is updated as per DEV tracker</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select></p></td>
    </tr>
    <tr align="center"><td><button type="submit" value="submit" onclick="character();" class="sendbutton">Request PLT</button></td></tr>
</table>
</form>
<br/>
