# Framework Core Settings
framework.server.port=8080
framework.server.auto.open.browser=true
framework.server.context.path=/
framework.output.directory=./output
framework.temp.directory=./temp
framework.cleanup.temp.on.exit=true

# Project Analysis
project.technology.type=MULE
project.input.path=./testdata
project.config.location.patterns={projectName}_config,config/{projectName},../config/{projectName}

# Document Generation
document.generation.execution.mode=FULL
document.excel.generation.enabled=true
document.word.generation.enabled=true

# Output Format Configuration
framework.output.pdf.enabled=true
framework.output.word.enabled=false
framework.output.excel.enabled=false

# Output File Naming Configuration
document.output.naming.token=ProjectAnalysisDocument
document.output.naming.pattern={projectName}_{token}_{timestamp}
document.output.timestamp.format=yyyyMMdd_HHmmss

# Project Detection Markers (comma-separated required files for each project type)
analyzer.mule.project.markers=pom.xml,mule-artifact.json
analyzer.tibco.project.markers=.designtimelibs,bwproject
analyzer.springboot.project.markers=pom.xml,application.properties

# Multi-Project Detection Settings
analyzer.multi.project.max.depth=5

# Common Document Properties (used by both Word and PDF generators)
mule.common.cover.title=Project Analysis Report
mule.common.cover.subtitle=
mule.common.cover.description=Comprehensive analysis and documentation of Mule project configuration, flows, and resources

# Common Document Footer
document.footer.text=RaksAnalyzer ApiGuard Tool

# Mule Word Document - Template
mule.word.template.path=template/MuleSoft Project Documentation Template.docx

# Mule Word Document - Section Names (H1 Headings)
mule.word.section.project.info=Project Information
mule.word.section.start.page=3
mule.word.section.flow.structure=Mule Project Flow Structure
mule.word.section.flow.diagram=Mule Project Flow Diagram
mule.generate.flow.structure=true
mule.generate.flow.diagrams=true

# Word Style Settings
mule.word.section.project.details=Project Details
mule.word.section.pom.details=POM Details
mule.word.section.flow.diagrams=Flow Diagrams
mule.word.section.global.config=Global Configuration
mule.word.section.connector.configs=Connector Configurations
mule.word.section.mule.flows=Mule Flows
mule.word.section.mule.subflows=Mule Sub-flows
mule.word.section.dataweave.files=Mule DataWeave Files
mule.word.section.other.resources=Other Resources
mule.word.section.references=References

# Mule Word Document - Subsection Names
mule.word.subsection.pom.properties=Properties
mule.word.subsection.pom.plugins=Plugins
mule.word.subsection.pom.dependencies=Dependencies

# Mule Word Document - Table Headers
mule.word.table.header.attribute.name=Attribute Name
mule.word.table.header.attribute.value=Attribute Value
mule.word.table.header.file.name=File Name
mule.word.table.header.relative.path=Relative Path
mule.word.table.header.key=Key
mule.word.table.header.value=Value
mule.word.table.header.groupid=GroupId
mule.word.table.header.artifactid=ArtifactId
mule.word.table.header.version=Version

# Mule Word Document - Content Inclusion Flags
mule.word.include.toc=true
mule.word.include.project.details=true
mule.word.include.pom.details=true
mule.word.include.pom.properties=true
mule.word.include.pom.plugins=true
mule.word.include.pom.dependencies=true
mule.word.include.mule.artifact.json=true
mule.word.include.release.info.json=true
mule.word.include.global.config=true
mule.word.include.connector.configs=true
mule.word.include.mule.flows=true
mule.word.include.mule.subflows=true
mule.word.include.dataweave.files=true
mule.word.include.other.resources=true
mule.word.include.flow.diagrams.placeholder=true
mule.word.include.references.placeholder=true

# Mule Word Document - Properties File Exclusion
# Comma-separated list of properties filenames to exclude from Global Configuration section
mule.word.global.config.exclude.files=framework.properties,ui-labels.properties

# Mule Word Document - File Content Inclusion (Enable all for testing)
mule.word.content.java=true
mule.word.content.json=true
mule.word.content.dwl=true
mule.word.content.csv=true
mule.word.content.txt=true
mule.word.content.wsdl=true
mule.word.content.xml=false
mule.word.content.xsd=true
mule.word.content.dtd=true
mule.word.content.cpy=true

# Mule Word Document - Formatting
mule.word.prettify.json=true
mule.word.prettify.xml=true
mule.word.box.background.color=F5F5F5
mule.word.box.border.color=000000
mule.word.box.border.size=4
word.nested.component.max.depth=0
# Diagram depth control: 0=root only (cleanest), 1=root+1 level, -1=unlimited
word.diagram.nested.component.max.depth=0
# Show full element names in diagrams (true="http:request", false="request")
word.diagram.element.fullname=true
word.table.row.height=0
word.table.header.background.color=E6E6FA
word.table.header.text.color=000000
word.cdata.label=<![CDATA[#[...]]]>

# Environment Analysis
environment.analysis.scope=ALL
environment.names=local,dev,qa,uat,prod,dr
environment.missing.value.placeholder=N/A
environment.not.found.value.placeholder=NOT_FOUND
environment.error.value.placeholder=ERROR

# Analyzer Configuration
analyzer.mule.enabled=true
analyzer.tibco.enabled=true
analyzer.parallel.processing.enabled=true
analyzer.max.threads=4

# File Exclusion Patterns
file.exclusion.patterns=**/target/**,**/.git/**,**/node_modules/**,**/.idea/**,**/.vscode/**,**/.mule/**,**/.settings/**,**/.github/**
file.exclusion.folders=target,.git,.mule,.settings,.github

# Mule Analyzer Configuration
# Connector Configuration Tags (Global Elements)
analyzer.mule.connector.config.tags=http:listener-config,http:request-config,db:config,email:smtp-config,email:imap-config,email:pop3-config,vm:config,file:config,ftp:config,sftp:config,jms:config,sockets:listener-config,apikit:config,secure-properties:config,api-gateway:autodiscovery,os:config,wsc:config,tls:context,crypto:jce-config

# Connector Operation Tags (Flow Elements)
analyzer.mule.connector.operation.tags=http:listener,http:request,db:select,db:insert,db:update,db:delete,db:stored-procedure,email:send,vm:publish,vm:consume,file:read,file:write,file:create-directory,file:move,file:delete,flow-ref,ee:transform,logger,set-variable,set-payload,raise-error,choice,scatter-gather,try,foreach,parallel-foreach,batch:job,until-successful,async

# Generator Configuration
generator.excel.template.path=config/defaults/generators/templates/analysis-template.xlsx

# Integration Services
integration.email.enabled=false
integration.git.enabled=true

# Logging
logging.level=INFO
logging.file.path=./logs/raksanalyzer.log

# Attribute Filtering
analyzer.mule.component.attribute.doc_id.enabled=false

# ============================================================================
# PDF Generator Configuration
# ============================================================================

# PDF Table Column Widths (must sum to 1.0)
pdf.table.properties.column.key.width=0.3
pdf.table.properties.column.value.width=0.7
pdf.table.project.info.column.label.width=0.3
pdf.table.project.info.column.value.width=0.7

# PDF Font Sizes
pdf.font.size.title=16
pdf.font.size.heading1=14
pdf.font.size.heading2=12
pdf.font.size.heading3=10
pdf.font.size.body=9
pdf.font.size.table.header=10
pdf.font.size.table.cell=9

# PDF Colors (RGB format: R,G,B)
pdf.color.header.background=102,51,153
pdf.color.header.text=255,255,255
pdf.color.border=0,0,0

# PDF Table Settings
pdf.table.row.height=20
pdf.table.cell.padding=10
pdf.table.header.background.color=230,230,250
pdf.table.header.text.color=0,0,0
pdf.cdata.label=<![CDATA[#[...]]]>
pdf.table.border.width=0.5
pdf.table.cell.text.limit=2000
pdf.nested.component.max.depth=0
# Diagram depth control: 0=root only (cleanest), 1=root+1 level, -1=unlimited
pdf.diagram.nested.component.max.depth=0
# Show full element names in diagrams (true="http:request", false="request")
pdf.diagram.element.fullname=true

# PDF Page Settings
pdf.page.margin=50
pdf.section.spacing=25
pdf.subsection.spacing=15
