<body>
<div class="container">
<div class="header">
<h3>T2M PLT</h3>
<br/>
</div>

<table align="center" class="mqtable">
  <form action="/t2mpoc-eapi01-sbx/fetchpltdata" class="form-container" method="POST">
  <tr><td><input type="text" name="apiname" class="mqinputs" value="#[vars.apiname]" required></td><td><button type="submit" class="mqinputs fetchdetails">Fetch Detail</button></td></tr>

  </form>
  <tr><td><p class="pltentries">#[payload]</p></td></tr>
<br/>


</table>
<button class="open-button" onclick="openForm()">Update Status</button>

<div class="form-popup" id="myForm">
  <form action="/t2mpoc-eapi01-sbx/updatepltentry/#[vars.index]" class="form-container" method="POST">
    <h1>Update PLT Status</h1>
    <input type="text" class="btn" placeholder="Operation" name="operation" required>
    <input type="text" class="btn" placeholder="Response Comparison Status" name="respcompstatus" >
    <input type="text" class="btn" placeholder="EPLT Validation Status" name="epltstatus" >
    <input type="text" class="btn" placeholder="PLT Status" name="pltstatus" >
	<input type="text" class="btn" placeholder="PLT Certification Status" name="pltcertstatus" >
	<input type="text" class="btn" placeholder="Overall Status" name="overallstatus" >
  <input type="text" class="btn" placeholder="Next Action Owner" name="nextactionowner" >
    <button type="submit" class="btn">Update Status</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
  </form>
</div>

<script>
function openForm() {
  document.getElementById("myForm").style.display = "block";
}

function closeForm() {
  document.getElementById("myForm").style.display = "none";
}
</script>

<button class="open-button2" onclick="openForm2()">Add New Entry</button>
