<script>

	var IDLE_TIMEOUT = 1800; //seconds
var _idleSecondsTimer = null;
var _idleSecondsCounter = 0;

document.onclick = function() {
    _idleSecondsCounter = 0;
};

document.onmousemove = function() {
    _idleSecondsCounter = 0;
};

document.onkeypress = function() {
    _idleSecondsCounter = 0;
};

_idleSecondsTimer = window.setInterval(CheckIdleTime, 1000);

function CheckIdleTime() {
     _idleSecondsCounter++;
     var oPanel = document.getElementById("SecondsUntilExpire");
     if (oPanel)
         oPanel.innerHTML = (IDLE_TIMEOUT - _idleSecondsCounter) + "";
    if (_idleSecondsCounter >= IDLE_TIMEOUT) {
        window.clearInterval(_idleSecondsTimer);
        alert("Session expired!");
        document.location.href = "/cleanup";
    }
}

number = 0;
var animations = ['https://animaticons.co/wp-content/uploads/2015/10/animat-pencil-512x512-color.gif'
];


 var refreshIntervalId = setInterval(function() {
  image = document.getElementById('hiddenimageid').style.visibility="hidden";
  image.src = animations[number];
},1)


function character() {
clearInterval(refreshIntervalId);
  image = document.getElementById('hiddenimageid').style.visibility="visible";
  image.src = animations[number];

  console.log(number);
  number++;


}

function myFunction() {

                var btn = document.getElementById("myButton");

                if (btn.value == "Generate") {
                    btn.value = "In progress";
                    btn.innerHTML = "In progress";
                }
                else {
                    btn.value = "Generate";
                    btn.innerHTML = "Generate";
                }

            }
			
</script>
