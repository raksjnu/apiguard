<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>{{registration.success.page.title}}</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            background: white;
            border: 5px solid #663399;
            border-radius: 8px;
            padding: 0;
            margin: 50px auto;
            width: 95%;
            max-width: 1200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header {
            background: linear-gradient(135deg, #f9f4ff 0%, #e6d9f5 100%);
            padding: 5px 30px;
            text-align: center;
            border-bottom: 3px solid #663399;
        }

        .header img {
            height: 80px;
            margin-bottom: 2px;
        }

        .header h1 {
            color: #663399;
            margin: 2px 0;
            font-size: 32px;
        }

        .content {
            padding: 60px 40px;
            text-align: center;
        }

        .success-icon {
            font-size: 64px;
            color: #28a745;
            margin: 20px 0;
        }

        .message {
            color: #333;
            font-size: 24px;
            margin: 20px 0;
            font-weight: bold;
        }

        .redirect-message {
            color: #666;
            font-size: 16px;
            margin: 10px 0 30px 0;
        }

        button {
            background: #663399;
            color: white;
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #7d4fb2;
        }

        .footer {
            background: linear-gradient(135deg, #f9f4ff 0%, #e6d9f5 100%);
            padding: 20px;
            text-align: center;
            border-top: 3px solid #663399;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
