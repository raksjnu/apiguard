<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Search - GitAnalyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">

    <div class="raks-frame">
        <!-- Header -->
        <nav class="navbar navbar-expand-lg navbar-light brand-header mb-4">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="/">
                    <img src="assets/images/logo.png" alt="Logo" class="d-inline-block align-text-top me-2" height="40">
                    ApiGuard Portal - GitAnalyzer
                </a>
                <div class="d-flex">
                    <a href="guide.html#search" class="btn btn-purple me-2 d-flex align-items-center" target="_blank">
                        <span class="me-2">ðŸ“˜</span> Guide / Help
                    </a>
                    <a href="/" class="btn btn-outline-light ghost-btn">Dashboard</a>
                </div>
            </div>
        </nav>

    <!-- Search UI -->
    <div class="container">
        <div class="card shadow-sm mb-4">
            <h5 class="card-header bg-white py-3 fw-bold">Search Configuration</h5>
            <div class="card-body">
                <form id="searchForm">
                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label fw-bold">Search Mode:</label>
                        <div class="col-sm-10 pt-2">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="searchMode" id="modeLocal" value="local" checked>
                                <label class="form-check-label" for="modeLocal">Local Directory</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="searchMode" id="modeRemote" value="remote">
                                <label class="form-check-label" for="modeRemote">Remote Repository (GitLab)</label>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="searchToken" class="col-sm-2 col-form-label">Search Token:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="searchToken" placeholder="e.g. secureProperties" required>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="targetPath" class="col-sm-2 col-form-label" id="pathLabel">Target Directory:</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input type="text" class="form-control" id="targetPath" value="C:/raks/apiguard/gitanalyzer/temp">
                                <button class="btn btn-outline-secondary" type="button" disabled>...</button>
                            </div>
                            <div class="form-text">For Local: Absolute system path. For Remote: Repo name or comma-separated list.</div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-purple text-white px-4" id="searchBtn">Detailed Search</button>
                    </div>
                </form>
            </div>
        </div>

            <!-- Footer -->
        <footer class="raks-footer text-center mt-auto">
            <div class="container" id="footerText">
                &copy; 2026 RAKS - Enterprise API Solution Suite - ApiGuard
            </div>
        </footer>
    </div>
    
    <script>
        // Fetch UI Config
        fetch('/api/config/ui').then(r=>r.json()).then(c=>{
            if(c['ui.footer.text']) document.getElementById('footerText').innerText=c['ui.footer.text'];
        });
    </script>

    <!-- Results Table -->
        <div class="card shadow-sm">
            <h5 class="card-header bg-white py-3 fw-bold">Search Results</h5>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped table-hover mb-0" id="resultsId">
                        <thead class="bg-light">
                            <tr>
                                <th>Location</th>
                                <th>Line</th>
                                <th>Content</th>
                            </tr>
                        </thead>
                        <tbody id="resultsBody">
                            <tr>
                                <td colspan="3" class="text-center text-muted py-4">No results yet. Run a search to see data.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById('searchForm');
        const modeRadios = document.getElementsByName('searchMode');
        const pathLabel = document.getElementById('pathLabel');
        const pathInput = document.getElementById('targetPath');
        const resultsBody = document.getElementById('resultsBody');

        modeRadios.forEach(radio => radio.addEventListener('change', (e) => {
            if (e.target.value === 'remote') {
                pathLabel.textContent = 'Repositories (comma-sep):';
                pathInput.placeholder = 'repo1, repo2...';
            } else {
                pathLabel.textContent = 'Target Directory:';
                pathInput.value = 'C:/raks/apiguard/gitanalyzer/temp';
            }
        }));

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const mode = document.querySelector('input[name="searchMode"]:checked').value;
            const token = document.getElementById('searchToken').value;
            const path = document.getElementById('targetPath').value;

            // Show loading
            document.getElementById('searchBtn').disabled = true;
            document.getElementById('searchBtn').innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Searching...';
            resultsBody.innerHTML = '<tr><td colspan="3" class="text-center py-4">Searching...</td></tr>';

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mode, token, path })
                });
                
                if (!response.ok) throw new Error('Search failed');
                
                const results = await response.json();
                
                resultsBody.innerHTML = '';
                if (results.length === 0) {
                    resultsBody.innerHTML = '<tr><td colspan="3" class="text-center py-4">No matches found.</td></tr>';
                } else {
                    results.forEach(row => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td class="font-monospace small">${row.location}</td>
                            <td>${row.line}</td>
                            <td class="font-monospace small text-muted">${row.content}</td>
                        `;
                        resultsBody.appendChild(tr);
                    });
                }

            } catch (err) {
                console.error(err);
                resultsBody.innerHTML = `<tr><td colspan="3" class="text-center text-danger py-4">Error: ${err.message}</td></tr>`;
            } finally {
                document.getElementById('searchBtn').disabled = false;
                document.getElementById('searchBtn').textContent = 'Detailed Search';
            }
        });
    </script>

</body>
</html>
