<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>{{portal.page.title}}</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            background: white;
            border: 5px solid #663399;
            border-radius: 8px;
            padding: 40px;
            margin: 50px auto;
            width: 95%;
            max-width: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header {
            background: #f9f4ff;
            padding: 15px 20px;
            margin: -40px -40px 30px -40px;
            border-radius: 3px 3px 0 0;
            text-align: center;
        }

        .header img {
            height: 60px;
            margin-bottom: 10px;
        }

        .header h1 {
            color: #663399;
            margin: 10px 0;
            font-size: 2.5rem;
        }

        h2 {
            color: #663399;
            margin-top: 0;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .tool-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .tool-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-top: 5px solid #663399;
            border-radius: 8px;
            padding: 20px;
            text-decoration: none;
            color: inherit;
            display: block;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(102, 51, 153, 0.2);
        }

        .tool-card h3 {
            color: #663399;
            margin-top: 0;
            font-size: 1.4rem;
        }

        .tool-card p {
            color: #555;
            line-height: 1.5;
        }

        .tool-card .action-link {
            color: #663399;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .footer {
            background: #f9f4ff;
            color: #663399;
            text-align: center;
            padding: 20px;
            margin: 30px -40px -40px -40px;
            border-top: 3px solid #663399;
            border-radius: 0 0 3px 3px;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI4MCIgaGVpZ2h0PSI4MCIgdmlld0JveD0iMCAwIDgwIDgwIj4KICA8cGF0aCBkPSJNIDE1IDIwIEwgNDAgMTAgTCA2NSAyMCBMIDY1IDQ1IFEgNjUgNjAgNDAgNzUgUSAxNSA2MCAxNSA0NSBaIiBmaWxsPSIjNjYzMzk5IiBzdHJva2U9IiM2NjMzOTkiIHN0cm9rZS13aWR0aD0iMiIvPgogIDx0ZXh0IHg9IjQwIiB5PSI1MCIgZm9udC1mYW1pbHk9IkFyaWFsLCBzYW5zLXNlcmlmIiBmb250LXNpemU9IjE4IiBmb250LXdlaWdodD0iYm9sZCIgZmlsbD0id2hpdGUiIHRleHQtYW5jaG9yPSJtaWRkbGUiPlJBS1M8L3RleHQ+Cjwvc3ZnPg=="
                alt="Raks Logo">
            <h1>{{portal.page.header}}</h1>
        </div>

        <p class="subtitle">{{portal.page.subtitle}}</p>

        <div id="tool-grid" class="tool-grid">
            <!-- Tool cards injected by JavaScript -->
        </div>

        <div class="footer">
            {{portal.page.footer}}
        </div>
    </div>

    <script>
        // Tool tiles configuration - populated from mule-app.properties
        const tools = [
            { name: "{{tool.1.name}}", desc: "{{tool.1.description}}", url: "{{tool.1.url}}" },
            { name: "{{tool.2.name}}", desc: "{{tool.2.description}}", url: "{{tool.2.url}}" },
            { name: "{{tool.3.name}}", desc: "{{tool.3.description}}", url: "{{tool.3.url}}" },
            { name: "{{tool.4.name}}", desc: "{{tool.4.description}}", url: "{{tool.4.url}}" }
        ];

        const grid = document.getElementById('tool-grid');
        tools.forEach(tool => {
            const card = document.createElement('a');
            card.className = 'tool-card';
            card.href = tool.url;
            card.target = "_blank";
            card.innerHTML = `
                <h3>${tool.name}</h3>
                <p>${tool.desc}</p>
                <span class="action-link">Click to Open &rarr;</span>
            `;
            grid.appendChild(card);
        });
    </script>
</body>

</html>
