<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MuleGuard - Welcome</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            background: white;
            border: 5px solid #663399;
            border-radius: 8px;
            padding: 40px;
            margin: 50px auto;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            height: 80px;
            margin-bottom: 10px;
        }

        h1 {
            color: #663399;
            margin: 10px 0;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .form-group {
            margin: 20px 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group label .required {
            color: #d32f2f;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #663399;
        }

        button {
            background: #663399;
            color: white;
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background 0.3s;
        }

        button:hover:not(:disabled) {
            background: #7d4fb2;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error {
            color: #d32f2f;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="/muleguard/web/logo.svg" alt="MuleGuard Logo">
            <h1>MuleGuard</h1>
        </div>

        <p class="subtitle">Welcome! Please provide your details to continue.</p>

        <form id="registrationForm">
            <div class="form-group">
                <label>Name <span class="required">*</span></label>
                <input type="text" id="name" required>
                <div id="nameError" class="error"></div>
            </div>

            <div class="form-group">
                <label>Email <span class="required">*</span></label>
                <input type="email" id="email" required>
                <div id="emailError" class="error"></div>
            </div>

            <div class="form-group">
                <label>Company (Optional)</label>
                <input type="text" id="company">
            </div>

            <button type="submit" id="submitBtn" disabled>Start MuleGuard</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const submitBtn = document.getElementById('submitBtn');

        // Enable button when required fields are filled
        function validateForm() {
            const nameValid = nameInput.value.trim().length > 0;
            const emailValid = emailInput.value.trim().length > 0 &&
                /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value);

            submitBtn.disabled = !(nameValid && emailValid);
        }

        nameInput.addEventListener('input', validateForm);
        emailInput.addEventListener('input', validateForm);

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const data = {
                name: nameInput.value.trim(),
                email: emailInput.value.trim(),
                company: document.getElementById('company').value.trim()
            };

            submitBtn.disabled = true;
            submitBtn.textContent = 'Please wait...';

            fetch('/muleguard/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        window.location.href = data.redirectUrl;
                    } else {
                        alert('Error: ' + data.message);
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Start MuleGuard';
                    }
                })
                .catch(error => {
                    alert('Error: ' + error.message);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Start MuleGuard';
                });
        });
    </script>
</body>

</html>
