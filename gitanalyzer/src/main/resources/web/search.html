<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Search - GitAnalyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">

    <div class="raks-frame">
        <!-- Header -->
        <nav class="navbar navbar-expand-lg navbar-light brand-header mb-0 flex-shrink-0">
            <div class="container-fluid position-relative">
                <a class="navbar-brand d-flex align-items-center" href="/">
                    <img src="assets/images/logo.png" alt="Logo" class="d-inline-block align-text-top me-2" height="40">
                    ApiGuard Portal - GitAnalyzer
                </a>
                
                <!-- Centered Title -->
                <div class="position-absolute start-50 translate-middle-x d-none d-lg-block">
                    <h5 class="fw-bold text-purple mb-0">Git Search</h5>
                </div>

                <div class="d-flex ms-auto">
                    <a href="guide.html" class="btn btn-purple me-2 d-flex align-items-center" target="_blank">
                        <span class="me-2">ðŸ“˜</span> Guide / Help
                    </a>
                    <a href="/" class="btn btn-outline-light ghost-btn">Dashboard</a>
                </div>
            </div>
        </nav>

        <!-- Split Layout -->
        <div class="split-container">
            <!-- Left Panel: Configuration -->
            <div class="split-left" id="leftPanel">
                <h5 class="fw-bold text-purple mb-3">Search Config</h5>
                
                <form id="searchForm">
                    <div class="sub-frame mb-3">
                         <h6 class="text-purple fw-bold mb-3 border-bottom pb-2">1. Search Mode</h6>
                         <div class="mb-2">
                             <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="searchMode" id="modeLocal" value="local" checked>
                                <label class="form-check-label small fw-bold" for="modeLocal">Local Directory</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="searchMode" id="modeRemote" value="remote">
                                <label class="form-check-label small fw-bold" for="modeRemote">Remote (GitLab)</label>
                            </div>
                         </div>
                    </div>

                    <div class="sub-frame mb-3">
                        <h6 class="text-purple fw-bold mb-3 border-bottom pb-2">2. Parameters</h6>
                        <div class="mb-3">
                             <label for="searchToken" class="form-label small fw-bold">Search Token (Regex)</label>
                             <input type="text" class="form-control form-control-sm" id="searchToken" placeholder="e.g. secureProperties" required>
                        </div>
                        <div class="mb-3">
                            <label for="targetPath" class="form-label small fw-bold" id="pathLabel">Target Directory</label>
                             <div class="input-group input-group-sm">
                                <input type="text" class="form-control" id="targetPath" value="C:/raks/apiguard/gitanalyzer/temp">
                                <button class="btn btn-outline-secondary" type="button" disabled>...</button>
                            </div>
                             <div class="form-text x-small" id="pathHelp">For Local: Absolute system path.</div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-purple text-white w-100 py-2 shadow-sm" id="searchBtn">Detailed Search</button>
                    <div class="mt-3 text-center">
                        <div id="loadingSpinner" class="spinner-border text-purple d-none" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Resizer -->
            <div class="resizer" id="dragMe"></div>

            <!-- Right Panel: Results -->
            <div class="split-right" id="rightPanel">
                <h5 class="text-purple fw-bold mb-3">Search Results</h5>
                 <div class="card shadow-sm border-0 h-100">
                    <div class="card-body p-0 d-flex flex-column h-100">
                        <div class="table-responsive flex-grow-1">
                            <table class="table table-striped table-hover mb-0 align-middle" id="resultsId">
                                <thead class="table-light sticky-top">
                                    <tr>
                                        <th>Location</th>
                                        <th style="width: 80px;">Line</th>
                                        <th>Content</th>
                                    </tr>
                                </thead>
                                <tbody id="resultsBody">
                                    <tr>
                                        <td colspan="3" class="text-center text-muted py-5">
                                             <i class="bi bi-search display-4 opacity-25"></i>
                                            <p class="mt-2 text-muted small">Enter criteria and search to see results.</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

            <!-- Footer -->
        <footer class="raks-footer text-center mt-auto flex-shrink-0">
            <div class="container" id="footerText">
                &copy; 2026 RAKS - Enterprise API Solution Suite - ApiGuard
            </div>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // --- Resizer Logic ---
        const resizer = document.getElementById('dragMe');
        const leftPanel = document.getElementById('leftPanel');
        let x = 0;
        let leftWidth = 0;

        const mouseDownHandler = function (e) {
            x = e.clientX;
            leftWidth = leftPanel.getBoundingClientRect().width;
            resizer.classList.add('resizing');
            document.addEventListener('mousemove', mouseMoveHandler);
            document.addEventListener('mouseup', mouseUpHandler);
            document.body.style.userSelect = 'none';
        };

        const mouseMoveHandler = function (e) {
            const dx = e.clientX - x;
            const newLeftWidth = leftWidth + dx;
            if (newLeftWidth > 250 && newLeftWidth < 800) {
                 leftPanel.style.width = `${newLeftWidth}px`;
            }
        };

        const mouseUpHandler = function () {
            resizer.classList.remove('resizing');
            document.removeEventListener('mousemove', mouseMoveHandler);
            document.removeEventListener('mouseup', mouseUpHandler);
            document.body.style.removeProperty('user-select');
        };

        resizer.addEventListener('mousedown', mouseDownHandler);

        // --- Existing Search Logic ---
    </script>
    <script>
        // Load UI Config
        fetch('/api/config/ui').then(r=>r.json()).then(c=>{
            if(c['ui.footer.text']) document.getElementById('footerText').innerText=c['ui.footer.text'];
        });

        const form = document.getElementById('searchForm');
        const modeRadios = document.getElementsByName('searchMode');
        const pathLabel = document.getElementById('pathLabel');
        const pathInput = document.getElementById('targetPath');
        const resultsBody = document.getElementById('resultsBody');

        modeRadios.forEach(radio => radio.addEventListener('change', (e) => {
            if (e.target.value === 'remote') {
                pathLabel.textContent = 'Repositories (comma-sep):';
                pathInput.placeholder = 'repo1, repo2...';
            } else {
                pathLabel.textContent = 'Target Directory:';
                pathInput.value = 'C:/raks/apiguard/gitanalyzer/temp';
            }
        }));

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const mode = document.querySelector('input[name="searchMode"]:checked').value;
            const token = document.getElementById('searchToken').value;
            const path = document.getElementById('targetPath').value;

            // Show loading
            document.getElementById('searchBtn').disabled = true;
            document.getElementById('searchBtn').innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Searching...';
            resultsBody.innerHTML = '<tr><td colspan="3" class="text-center py-4">Searching...</td></tr>';

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mode, token, path })
                });
                
                if (!response.ok) throw new Error('Search failed');
                
                const results = await response.json();
                
                resultsBody.innerHTML = '';
                if (results.length === 0) {
                    resultsBody.innerHTML = '<tr><td colspan="3" class="text-center py-4">No matches found.</td></tr>';
                } else {
                    results.forEach(row => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td class="font-monospace small">${row.location}</td>
                            <td>${row.line}</td>
                            <td class="font-monospace small text-muted">${row.content}</td>
                        `;
                        resultsBody.appendChild(tr);
                    });
                }

            } catch (err) {
                console.error(err);
                resultsBody.innerHTML = `<tr><td colspan="3" class="text-center text-danger py-4">Error: ${err.message}</td></tr>`;
            } finally {
                document.getElementById('searchBtn').textContent = 'Detailed Search';
            }
        });

        // Fetch UI Config (Footer & Header)
        fetch('/api/config/ui')
            .then(r => r.json())
            .then(c => {
                if (c['ui.footer.text']) {
                    const f = document.querySelector('.raks-footer .container');
                     if(f) f.innerHTML = c['ui.footer.text'];
                }
                if (c['ui.header.search']) {
                    const headerTitle = document.querySelector('.position-absolute h5');
                    if(headerTitle) headerTitle.textContent = c['ui.header.search'];
                }
            });

    </script>

</body>
</html>
