# API Discovery Wrapper Configuration

# Application Info
app.name=API Discovery Wrapper
app.organization=RAKS

# HTTP Listener Configuration
# CloudHub: Use 8081 (standard CloudHub HTTP port)
# Standalone: Use 8082 to avoid conflict with apiguardwrapper on 8081
http.listener.host=0.0.0.0
http.listener.port=8082
http.listener.basePath=/

# API Discovery Configuration
apidiscovery.server.port=8085
apidiscovery.gitlab.token=${env:GITLAB_TOKEN}
apidiscovery.gitlab.group=https://gitlab.com/raks-group
apidiscovery.temp.dir=${app.home}/temp
apidiscovery.scan.folder.prefix=Scan_
apidiscovery.scan.folder.dateformat=yyyyMMdd_HHmmss
