config:
  environments: [DEV, TEST, PROD]
  projectIdentification:
    displayName: "ignoreComments Test Project"

rules:
  - id: "TEST-001"
    name: "XML Strict Mode - Should PASS"
    severity: "HIGH"
    enabled: true
    checks:
      - type: "GENERIC_TOKEN_SEARCH_FORBIDDEN"
        params:
          filePatterns: ["**/*.xml"]
          tokens: ["DEBUG"]
          ignoreComments: true

  - id: "TEST-002"
    name: "XML Normal Mode - Should FAIL"
    severity: "HIGH"
    enabled: true
    checks:
      - type: "GENERIC_TOKEN_SEARCH_FORBIDDEN"
        params:
          filePatterns: ["**/*.xml"]
          tokens: ["DEBUG"]
          ignoreComments: false

  - id: "TEST-003"
    name: "Java Strict Mode - Should PASS"
    severity: "HIGH"
    enabled: true
    checks:
      - type: "GENERIC_TOKEN_SEARCH_FORBIDDEN"
        params:
          filePatterns: ["**/*.java"]
          tokens: ["password"]
          ignoreComments: true
