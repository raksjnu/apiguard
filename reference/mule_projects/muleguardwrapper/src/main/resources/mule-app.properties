# HTTP Listener
http.port=8082
http.host=0.0.0.0

# GUI Configuration
# Set to false to hide "Local Folder Path" option in the web interface
muleguard.input.local.enabled=true

# Workspace (CloudHub Compatible)
# Uses ${mule.home} which works in both local and CloudHub
workspace.dir=${mule.home}/apps/muleguardwrapper/workspace

# Session & Cleanup Configuration
session.timeout.minutes=30
report.timestamp.format=yyyyMMdd-HHmmss

# Workspace Cleanup Scheduler
workspace.cleanup.enabled=true
workspace.cleanup.retention.days=1
workspace.cleanup.schedule=0 0 2 * * ?

# Email Notification Configuration
notification.email.enabled=true
notification.email.to=raksjnu@gmail.com
notification.email.from=muleguard-noreply@raks.com
notification.email.subject=MuleGuard Tool Used by {name} ({emailId})
notification.registration.email.enabled=true

# Registration Page Configuration
# Set to false to skip registration page and allow direct access to main page
# When disabled, anonymous sessions are created automatically
registration.required=true

# Email Notification Attachments - Three-Level Control
# Level 1: Admin master switches (override user choice)
notification.attach.reports.enabled=true
notification.attach.zipproject.enabled=true
notification.attach.localproject.enabled=true

# Level 2: Default values (when user doesn't choose)
notification.attach.reports.default=true
notification.attach.zipproject.default=false
notification.attach.localproject.default=false

# Size limit for all attachments combined (including reports ZIP)
notification.max.attachment.size.mb=10

# Timestamped Reports
report.timestamp.enabled=true

# SMTP Configuration
smtp.host=smtp.gmail.com
smtp.port=587
smtp.user=rakkuma8@gmail.com
# IMPORTANT: Replace with your 16-character Gmail App Password (no spaces)
# Generate at: https://myaccount.google.com/apppasswords
# Requires 2-Step Verification to be enabled
smtp.password=fjuqjxckvosjummv
smtp.tls.enabled=true
smtp.connectionTimeout=30000
smtp.readTimeout=60000
smtp.writeTimeout=60000

# Encryption key for secure properties
encryption.key=rakspassphrase

# Report Display (ZIP mode)
report.display.mode=same_tab

# Page Branding
page.title=MuleGuard
page.header=MuleSoft Application Validation Tool
page.background.color=#f0f0f0
button.color=#663399

# Logo Configuration
# Replace logo.svg or logo.png in src/main/resources/web/ to customize
logo.file=logo.svg

# ZIP Extraction Ignore Patterns
# Comma-separated list of folder names to ignore during ZIP extraction
# IMPORTANT: Keep synchronized with rules.yaml (lines 72-82) for consistency
# These folders will be skipped during ZIP extraction to avoid file locks and improve performance
zip.extraction.ignore.folders=target,bin,build,.git,.idea,.vscode,node_modules,muleguard-reports
